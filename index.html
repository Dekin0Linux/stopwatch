<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <script src="https://kit.fontawesome.com/2116baf6f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>STOP WATCH</h3>
        <div class="display" id="display">
            00:00:00
        </div>
        <div class="btns">
            <button onclick="stopButton()"><i class="fa-solid fa-circle-stop" style="color: rgb(223, 137, 38);"></i></button>
            <button id="start" onclick="startWatch()"><i class="fa-solid fa-play" style="color: rgb(57, 185, 123);"></i></button>
            <button onclick="resetWatch()"><i class="fa-solid fa-rotate-right" style="color: rgb(147, 24, 8);"></i></button>
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
